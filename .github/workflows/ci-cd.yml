name: CI/CD Pipeline
on: [push, pull_request]
permissions:
  contents: read
  packages: write
  issues: write
  id-token: write
  actions: read
  attestations: write
jobs:
  build-test-secure:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest
      - name: Lint code
        uses: psf/black@stable
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
      - name: Set Lowercase Variables
        run: |
          echo "LOWERCASE_OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME=pastebin" >> $GITHUB_ENV
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWERCASE_OWNER }}/${{ env.IMAGE_NAME }}:latest
      - name: Generate SLSA Provenance Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ env.LOWERCASE_OWNER }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build_and_push.outputs.digest }}
          push-to-registry: true
      - name: Install Cosign
        uses: sigstore/cosign-installer@v2.2.0
        with:
          cosign-release: 'v2.2.0'
      - name: Sign and Attach in-toto Attestation
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign attest --predicate <(echo '{}') \
          --type https://in-toto.io/Statement/v0.1 \
          ghcr.io/${{ env.LOWERCASE_OWNER }}/${{ env.IMAGE_NAME }}:latest
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-artifacts
          path: |
            attestation.jsonl
            full_scan_report.html
            results.sarif
      - name: Generate build provenance
        run: |
          echo "Build provenance for commit $GITHUB_SHA" > build_provenance.txt
      - name: Upload build provenance
        uses: actions/upload-artifact@v3
        with:
          name: build-provenance
          path: build_provenance.txt