name: in-toto-attestation

on: [push, pull_request]

permissions:
  contents: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Set Up in-toto Key
        run: |
          echo "${{ secrets.IN_TOTO_PRIVATE_KEY }}" > ci-builder.key
          chmod 600 ci-builder.key
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install in-toto

      - name: Make build.sh Executable
        run: chmod +x build.sh

      - name: Build with in-toto Attestation
        run: |
          in-toto-run --step-name build --materials . --products docker-image.tar --signing-key ci-builder.key -- docker build -t pastebin:latest .

      - name: Upload Build Artifacts and Attestation
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            docker-image.tar
            build.link
